{% extends "base.html" %}
{% block title %}Yeni Şikayet - Şikayet Takip{% endblock %}

{% block content %}
<div class="mb-4">
    <a href="{{ url_for('sikayetler') }}" class="text-decoration-none text-muted">
        <i class="bi bi-arrow-left"></i> Şikayetler
    </a>
    <h4 class="mt-2"><i class="bi bi-plus-circle"></i> Yeni Şikayet</h4>
</div>

<form method="POST">
    <div class="row">
        <div class="col-md-8">
            <!-- Yolcu Bilgileri -->
            <div class="card mb-4">
                <div class="card-header bg-white">
                    <h6 class="mb-0"><i class="bi bi-person"></i> Yolcu Bilgileri</h6>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Yolcu Adı <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" name="yolcu_adi" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">PNR</label>
                            <input type="text" class="form-control" name="pnr">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Telefon</label>
                            <input type="tel" class="form-control" name="telefon">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">E-posta</label>
                            <input type="email" class="form-control" name="eposta">
                        </div>
                        <div class="col-md-12 mb-3">
                            <label class="form-label">İletişim Bilgisi</label>
                            <input type="text" class="form-control" name="iletisim" placeholder="Ek iletişim bilgisi">
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Seyahat Bilgileri -->
            <div class="card mb-4">
                <div class="card-header bg-white">
                    <h6 class="mb-0"><i class="bi bi-bus-front"></i> Seyahat Bilgileri</h6>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Seyahat Tarihi</label>
                            <input type="date" class="form-control" name="seyahat_tarihi">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Güzergah</label>
                            <input type="text" class="form-control" name="guzergah" placeholder="Örn: İstanbul - Ankara">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Platform</label>
                            <select class="form-select" name="platform">
                                <option value="">Seçiniz</option>
                                <option value="obilet">Obilet</option>
                                <option value="biletall">Biletall</option>
                                <option value="enuygun">Enuygun</option>
                                <option value="flixbus">Flixbus</option>
                                <option value="website">Website</option>
                                <option value="telefon">Telefon</option>
                                <option value="terminal">Terminal</option>
                                <option value="diger">Diğer</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Plaka</label>
                            <input type="text" class="form-control" name="plaka" placeholder="Araç plakası">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Lokasyon</label>
                            <input type="text" class="form-control" name="lokasyon" placeholder="Olay yeri">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Satın Alınan Yer</label>
                            <input type="text" class="form-control" name="satin_alinan_yer">
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Şikayet Detayı -->
            <div class="card mb-4">
                <div class="card-header bg-white">
                    <h6 class="mb-0"><i class="bi bi-chat-left-text"></i> Şikayet Detayı</h6>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label class="form-label">Şikayet Açıklaması <span class="text-danger">*</span></label>
                        <textarea class="form-control" name="sikayet_detay" rows="5" required placeholder="Şikayet detayını yazınız..."></textarea>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="col-md-4">
            <!-- Sınıflandırma -->
            <div class="card mb-4">
                <div class="card-header bg-white">
                    <h6 class="mb-0"><i class="bi bi-tag"></i> Sınıflandırma</h6>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label class="form-label">Şikayet Türü</label>
                        <select class="form-select" name="sikayet_turu">
                            <option value="">Seçiniz</option>
                            <option value="Gecikme">Gecikme</option>
                            <option value="İptal">İptal</option>
                            <option value="Bagaj">Bagaj</option>
                            <option value="Personel">Personel Davranışı</option>
                            <option value="Temizlik">Temizlik</option>
                            <option value="Klima">Klima</option>
                            <option value="Koltuk">Koltuk Sorunu</option>
                            <option value="Bilet">Bilet Sorunu</option>
                            <option value="Iade">İade Talebi</option>
                            <option value="Diger">Diğer</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Öncelik</label>
                        <select class="form-select" name="oncelik">
                            <option value="Normal">Normal</option>
                            <option value="Yüksek">Yüksek</option>
                            <option value="Acil">Acil</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <!-- Kaydet -->
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg">
                    <i class="bi bi-check-lg"></i> Şikayeti Kaydet
                </button>
                <a href="{{ url_for('sikayetler') }}" class="btn btn-outline-secondary">
                    <i class="bi bi-x"></i> İptal
                </a>
            </div>
        </div>
    </div>
</form>
{% endblock %}
